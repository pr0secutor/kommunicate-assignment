<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="advice-box">
      <h1 class="advice-id">Advice #<span id="advice-id">...</span></h1>
      <p class="advice-text" id="advice-text">Click the dice to get advice!</p>
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="Get Advice" />
      <button id="dice-btn" class="dice-btn">
        <img src="images/icon-dice.svg" alt="Get Advice" />
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
